<highcharts-chart
  [Highcharts] = "Highcharts"

  [constructorType]="constructorType"
  [options]="options"
  [callbackFunction]="callbackFunction"

  [(update)]="updateFlag"
  [oneToOne]="oneToOneFlag"
  [runOutsideAngular]="runOutsideAngularFlag"

  [ngStyle]="{'width': '100%', 'display': 'block', 'height': '400px'}"
>
</highcharts-chart>
